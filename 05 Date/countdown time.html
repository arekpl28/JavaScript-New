<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-color: #000;
        color: white;
        text-align: center;
      }
      p {
        font-size: 22px;
        font-family: monospace;
        padding: 40vh 30px 30px 30px;
      }
      h1 {
        font-size: 40px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <p>The ship will take off in</p>
    <h1>
      <span class="d"></span> d: <span class="h"></span> h:
      <span class="m"></span> m: <span class="s"></span>s
    </h1>
    <script>
      const endTime = new Date("2022-11-25 20:00:00").getTime();

      const timeDays = document.querySelector("span.d");
      const timeHours = document.querySelector("span.h");
      const timeMinutes = document.querySelector("span.m");
      const timeSeconds = document.querySelector("span.s");

      setInterval(() => {
        const nowTime = new Date().getTime();
        const time = endTime - nowTime;
        const days = Math.floor(
          endTime / (1000 * 60 * 60 * 24) - nowTime / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (endTime / (1000 * 60 * 60) - nowTime / (1000 * 60 * 60)) % 24
        );
        const minutes = Math.floor(
          (endTime / (1000 * 60) - nowTime / (1000 * 60)) % 60
        );
        const seconds = Math.floor((endTime / 1000 - nowTime / 1000) % 60);
        timeDays.textContent = days;
        timeHours.textContent = hours < 10 ? "0" + hours : hours;
        timeMinutes.textContent = minutes < 10 ? "0" + minutes : minutes;
        timeSeconds.textContent = seconds < 10 ? "0" + seconds : seconds;
      }, 1000);
    </script>
  </body>
</html>
